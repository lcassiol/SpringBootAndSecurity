<!DOCTYPE html>
<html
		lang="en"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layout}"
		xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Books</title>
</head>

<body>

<div layout:fragment="content">

	<div class="page-header">
		<h1>Books</h1>
	</div>

	<table class="table table-bordered">
		<thead>
		<tr>
			<th>Nome</th>
			<th>Author</th>
			<th>Ano</th>
			<th></th>
			<th></th>
		</tr>
		</thead>

		<tbody>
			<th:block th:each="book : ${books}">
				<tr>
					<td th:text="${book.name}">...</td>
					<td th:text="${book.author.name}">...</td>
					<td th:text="${book.year}">...</td>
					<td style="text-align:  center;font-size: 18px;color: bl"> <i class="fa fa-pencil-square-o"></i> </td>
					<td style="text-align:  center;font-size: 18px;color: green;"> <i class="fa fa-trash"></i> </td>
				</tr>
			</th:block>
		</tbody>
	</table>
</div>
</body>
</html>
